---
    apiVersion: v1
    kind: Template
    labels:
      template: "${REPO_NAME}-template"
    metadata:
      name: "${REPO_NAME}-e2e-bc"
      creationTimestamp:
    objects:
    - apiVersion: v1
      kind: ImageStream
      metadata:
        annotations:
          openshift.io/generated-by: OpenShiftNewBuild
        creationTimestamp:
        labels:
          build: "${REPO_NAME}-e2e"
        name: nodejs-10
      spec:
        lookupPolicy:
          local: false
    - apiVersion: v1
      kind: ImageStream
      metadata:
        annotations:
          openshift.io/generated-by: OpenShiftNewBuild
        creationTimestamp:
        labels:
          build: "${REPO_NAME}-e2e"
        name: "${REPO_NAME}-e2e"
      spec:
        lookupPolicy:
          local: false
    - apiVersion: v1
      kind: BuildConfig
      metadata:
        annotations:
          openshift.io/generated-by: OpenShiftNewBuild
        creationTimestamp:
        labels:
          build: "${REPO_NAME}-e2e"
        name: "${REPO_NAME}-e2e-${JOB_NAME}"
      spec:
        completionDeadlineSeconds: 800
        successfulBuildsHistoryLimit: 3
        failedBuildsHistoryLimit: 3
        nodeSelector:
        output:
          to:
            kind: ImageStreamTag
            name: "${REPO_NAME}-e2e:latest"
        postCommit: {}
        resources:
          requests:
            cpu: 1000m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 2Gi
        runPolicy: SerialLatestOnly
        source:
          contextDir: frontend
          git:
            ref: "${SOURCE_REPO_REF}"
            uri: "${SOURCE_REPO_URL}"
          type: Git
        strategy:
          dockerStrategy:
            dockerfilePath: testcafe-dockerfile
            env:
            - name: BUILD_LOGLEVEL
              value: '2'
            - name: NPM_CONFIG_LOGLEVEL
              value: notice
            - name: BCEID_USER
              valueFrom:
                configMapKeyRef:
                  name: bceid-credentials
                  key: BCEID_USER
            - name: BCEID_PASS
              valueFrom:
                configMapKeyRef:
                  name: bceid-credentials
                  key: BCEID_PASS
          type: Docker
    parameters:
    - name: REPO_NAME
      description: Application repository name
      required: true
    - name: JOB_NAME
      description: Job identifier (i.e. 'pr-5' OR 'master')
      required: true
    - name: SOURCE_REPO_REF
      description: Git Pull Request Reference (i.e. 'pull/CHANGE_ID/head')
      required: true
    - name: SOURCE_REPO_URL
      description: Git Repository URL
      required: true